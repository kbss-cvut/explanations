plugins {
    id 'java'
    id 'maven-publish'  
    id 'io.freefair.lombok' version '6.2.0'
    id 'ru.vyarus.quality' version '4.6.0'
}

group 'cz.cvut.kbss'
version '1.0.0'

quality {
    strict = false
}


compileJava {
    sourceCompatibility = '11'
    targetCompatibility = '11'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.slf4j:slf4j-api:1.7.32'
    implementation 'jgraph:jgraph:5.13.0.0'
    implementation 'jgraph:jgraphaddons:1.0.2'
    implementation 'org.jgrapht:jgrapht-core:1.1.0'
    implementation 'org.jgrapht:jgrapht-ext:1.1.0'

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}

test {
    useJUnitPlatform()
}

publishing {
  repositories {
    maven {
      name = "GitHubPackages"
      url = "https://maven.pkg.github.com/kbss-cvut/explanations"
      credentials {
        username = System.getenv("GITHUB_ACTOR")
        password = System.getenv("GITHUB_TOKEN")
      }
    }
  }
}
